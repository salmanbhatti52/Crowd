<ion-content style="--background: #262626">
  <div style="width: 90%; margin: 0px auto">
    <div style="text-align: center">
      <img style="margin-top: 100px" src="assets/imgs/logo.svg" />
    </div>

    <p
      style="
        margin-top: 20px;
        font-style: normal;
        font-weight: 500;
        font-size: 18px;
        line-height: 21px;
        text-align: center;
        letter-spacing: -0.3px;

        color: #ffffff;
      "
      class="work_sans"
    >
      Let's get you started.
    </p>

    <div
      class="inputfieldtransparent"
      style="
        height: 52px;
        display: flex;
        margin-top: 80px;
        flex-direction: row-reverse;
      "
    >
      <img
        (click)="getCurrentLocation()"
        style="margin: 13px 17px 13px 15px"
        src="/assets/imgs/target.svg"
      />
      
      <input
        #search
        type="text"
        class="input"
        placeholder="Search your area"
        (keydown.enter)="$event.preventDefault()"
        [(ngModel)]="from"
        autocapitalize="words"
      />

      <img
        style="height: 24px; margin: 13px 17px 17px 15px"
        src="../../assets/imgs/icons/loc_pin_dark.png"
      />
    </div>

    <!-- *ngFor="let item of autocompleteItems" -->
    <!-- (click)="selectSearchResultFrom(item)" -->
    <!-- <ion-list [hidden]="listishiddenFrom">
      <ion-item
        tappable
        style="--background: black; color: white"
      >
        {{ item.description }}
      </ion-item>
    </ion-list> -->

    <ion-button
      (click)="goToHome()"
      style="margin-top: 130px"
      class="btnbg work_sans"
      >Next</ion-button
    >
  </div>
</ion-content>
