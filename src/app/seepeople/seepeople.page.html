<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont work_sans">See whoâ€™s out!</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="width: 90%; text-align: center; margin: 5% auto">
    <div class="mainDiv" *ngFor="let opt of visitorArr">
      <img
        class="uimg"
        src="{{opt.profile_picture}}"
        (error)="handleImgError2($event, opt.profile_picture)"
      />

      <p class="uname work_sans">{{opt.username}}</p>
    </div>
  </div>
</ion-content>
