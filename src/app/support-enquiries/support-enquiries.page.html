<ion-header>
  <ion-toolbar>
    <img class="header_bg" src="../../assets/imgs/icons/new_icons/Background1.png" alt="">
    <ion-row class="header_content">
      <ion-col size="2" class="centerall"><img (click)="goBack()" style="height: 25px;"
          src="../../assets/imgs/icons/new_icons/BackIcon.png" />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont roboto">Support Enquiries</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div class="container1">
    <img src="../../assets/imgs/icons/new_icons/BubbleIcon1.png" alt="">

    <div class="support_heading" style="margin-top: 5px;">Common Issues & Solutions</div>

    <div [innerHTML]="supportEnquiries?.terms"></div>

    <div (click)="hideShowIssues()"
      [ngClass]="{'dd_box':true, 'radius_circular':!showIssuesDd , 'radius_top':showIssuesDd}" class=" dd_box"
      style="background: #343434;">
      <p class="people" style="display: flex;">{{selectedIssue}} </p>

      <img [ngClass]="{'dd_icon':!showIssuesDd, 'dd_icon_active':showIssuesDd}"
        src="../../assets/imgs/icons/new_icons/DropDownArrowIcon.png" />
    </div>

    <div class="issues_dd" *ngIf="showIssuesDd">
      <p  class="pp roboto" (click)="issueClick(issue)" *ngFor="let issue of issuesList">
        {{issue.issues}}
      </p>
    </div>

    <div class="support_heading">Detailed Description</div>
    <div class="support_desc">Provide a detailed description to help us understand the problem.</div>

    <ion-textarea  *ngIf="!showIssuesDd" #textarea auto-grow="true" name="feedback" type="text" maxlength="250" class="roboto textarea"
      rows="7" cols="20" placeholder="" [(ngModel)]="feedback"></ion-textarea>


    <div class="support_heading">Attach Screenshots (Optional)</div>
    <div class="support_desc">Include screenshots to better illustrate the issue.</div>
    <!-- (click)="addimg()" -->
    <div class="change_profile_btn width_42">Upload</div>

    <div class="support_heading">Preferred Contact Method</div>

    <div class="flex_center">
      <div class="change_profile_btn flex_space_around width_38"><span style="margin: auto;">Email</span> <ion-checkbox
          style="margin-right: 4px;" checked="true"></ion-checkbox></div>
      <!-- <div class="change_profile_btn flex_space_around width_45"><span style="margin: 0px auto 0px 5px;">In-App
          Message</span> <ion-checkbox style="margin-right: 4px;" checked="true"></ion-checkbox></div> -->
    </div>




  </div>

  <div class="container2">
    <ion-button class=" btnbg roboto">Report </ion-button>
  </div>
</ion-content>
