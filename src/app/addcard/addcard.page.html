<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont work_sans">Add Credit Card</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="width: 90%; margin: 5% auto">
    <div
      style="display: flex; align-items: center; justify-content: space-between"
    >
    <ion-input class="ddi work_sans" maxlength="36" (ionChange)="getUserName($event)" placeholder="Enter Name" type="text"></ion-input>
      <!-- <input  /> -->
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      "
    >
    <ion-input class="ddi work_sans" maxlength="19" (ionChange)="checkCardType($event)"
    placeholder="Credit card number"
    type="tel"></ion-input>
      
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      "
    >
    <div id="open-modal" class="select_date work_sans">
      <div value=""  style="color: white;" *ngIf="expiryDate == 'Expire Date'">{{expiryDate}}</div>
      <div value=""  style="color: white;" *ngIf="expiryDate !== 'Expire Date'">{{expiryDate}}</div>
    </div>

    <ion-modal class="expiry_date" #modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <div class="sub_container">
            <div class="date_label">Select Date</div>
            <ion-datetime #datetime min="{{minDate}}" max="2050"  [showDefaultButtons]="true" presentation="month-year" (ionChange)="formattedString(datetime.value)" size="cover" ></ion-datetime>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>

    
      
    <ion-input class="ddi work_sans" maxlength="3" (ionChange)="getCvc($event)" placeholder="cvv" type="tel"></ion-input>

    </div>

    <div class="bt">
      <ion-button
        (click)="goToNext()"
        style="margin-top: 10px; opacity: 1"
        class="btnbg work_sans"
        >Save</ion-button
      >
    </div>
  </div>
</ion-content>
