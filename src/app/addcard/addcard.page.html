<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont work_sans">Payment Method</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="width: 90%; text-align: center; margin: 5% auto">
    <div
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <input class="ddi work_sans" placeholder="Enter Name" type="text" />
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      "
    >
      <input
        class="ddi work_sans"
        placeholder="Credit card number"
        type="text"
      />
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
      "
    >
      <input
        style="margin-right: 20px"
        class="ddi work_sans"
        placeholder="Expires"
        type="text"
      />
      <input class="ddi work_sans" placeholder="cvv" type="tel" />
    </div>

    <div class="bt">
      <ion-button
        (click)="goToNext()"
        style="margin-top: 10px; opacity: 1"
        class="btnbg work_sans"
        >Save</ion-button
      >
    </div>
  </div>
</ion-content>
