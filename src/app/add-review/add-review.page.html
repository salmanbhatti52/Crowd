<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont work_sans">Add Review</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div class="container">

    <div>
      <ion-textarea #textarea auto-grow="true" name="feedback"  type="text" maxlength="250" class="work_sans textarea" rows="8" cols="20" placeholder="Enter Here" [(ngModel)]="feedback"></ion-textarea>
      <div class="margin_row">
        <img class="star_margin"  src="../../assets/imgs/unfilled_star.svg" alt="" *ngIf="rateStar1==false;" (click)="rateStar(1.0)">
        <img class="star_margin"  src="../../assets/imgs/filled_star.svg" alt="" *ngIf="rateStar1==true;" (click)="rateStar(1.0)">
        <img class="star_margin"  src="../../assets/imgs/unfilled_star.svg" alt="" *ngIf="rateStar2==false;" (click)="rateStar(2.0)">
        <img class="star_margin"  src="../../assets/imgs/filled_star.svg" alt="" *ngIf="rateStar2==true;" (click)="rateStar(2.0)">
        <img class="star_margin"  src="../../assets/imgs/unfilled_star.svg" alt="" *ngIf="rateStar3==false;" (click)="rateStar(3.0)">
        <img class="star_margin"  src="../../assets/imgs/filled_star.svg" alt="" *ngIf="rateStar3==true;" (click)="rateStar(3.0)">
        <img class="star_margin"  src="../../assets/imgs/unfilled_star.svg" alt="" *ngIf="rateStar4==false;" (click)="rateStar(4.0)">
        <img class="star_margin"  src="../../assets/imgs/filled_star.svg" alt="" *ngIf="rateStar4==true;" (click)="rateStar(4.0)">
        <img class="star_margin"  src="../../assets/imgs/unfilled_star.svg" alt="" *ngIf="rateStar5==false;" (click)="rateStar(5.0)">
        <img class="star_margin"  src="../../assets/imgs/filled_star.svg" alt="" *ngIf="rateStar5==true;" (click)="rateStar(5.0)">
      </div>
    </div>
    

    <ion-button
        (click)="addReview()"
        style="margin-top: 20px; opacity: 1"
        class="btnbg work_sans"
        >Save</ion-button
      >
  </div>
  
</ion-content>
