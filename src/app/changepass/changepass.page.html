<ion-header>
  <ion-toolbar class="bg">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont work_sans">Change Password</ion-label>
      </ion-col>
      <ion-col size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="width: 90%; margin: 0% auto">
    <p
      style="
        margin-top: 30px;
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 127.3%;
        color: #ffffff;
      "
      class="work_sans"
    >
      Please create new password for your account.
    </p>

    <div
      class="inputfieldblack"
      style="
        height: 52px;
        display: flex;
        margin-top: 20px;
        flex-direction: row-reverse;
      "
    >
      <img style="margin: 17px 17px 17px 15px" src="/assets/imgs/eye.svg" />
      <ion-input class="input" type="password" placeholder="Old Password"
        ><img
          style="margin: 17px 17px 17px 15px"
          src="/assets/imgs/lockblue.svg"
        />
      </ion-input>
    </div>

    <div
      class="inputfieldblack"
      style="
        height: 52px;
        display: flex;
        margin-top: 20px;
        flex-direction: row-reverse;
      "
    >
      <img style="margin: 17px 17px 17px 15px" src="/assets/imgs/eye.svg" />
      <ion-input class="input" type="password" placeholder="New Password"
        ><img
          style="margin: 17px 17px 17px 15px"
          src="/assets/imgs/lockblue.svg"
        />
      </ion-input>
    </div>

    <div
      class="inputfieldblack"
      style="
        height: 52px;
        display: flex;
        margin-top: 20px;
        flex-direction: row-reverse;
      "
    >
      <img style="margin: 17px 17px 17px 15px" src="/assets/imgs/eye.svg" />
      <ion-input class="input" type="password" placeholder="Confirm Password"
        ><img
          style="margin: 17px 17px 17px 15px"
          src="/assets/imgs/lockblue.svg"
        />
      </ion-input>
    </div>

    <ion-button class="btm btnbg work_sans">SAVE</ion-button>
  </div>
</ion-content>
