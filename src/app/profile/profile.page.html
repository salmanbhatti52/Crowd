<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-title class="titlefont work_sans">Profile</ion-title>
      </ion-col>
      <ion-col class="centerall" size="2">
        <img
          (click)="goLogout()"
          style="height: 25px; width: 25px"
          src="assets/imgs/logout.svg"
      /></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="text-align: center; margin-top: 20px">
    <img style="height: 174px" src="assets/imgs/addimg.svg" />
    <!-- <img style="border-radius: 50%;
    height: 160px;
    width: 160px;
    object-fit: cover;"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlJFJydm_5I2ZwSrTQGm6zeom2iFV03_QOgw&usqp=CAU"
    /> -->
  </div>

  <div
    style="
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <ion-label
      style="
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 16px;
        color: #ffffff;
      "
      class="work_sans"
      >I'm out</ion-label
    >

    <ion-toggle
      (ionChange)="notitoggle($event)"
      mode="ios"
      style="
        --handle-background-checked: white;
        --background: #9d9d9d;
        --background-checked: #ac3dba;
        margin-left: 20px;
      "
    ></ion-toggle>
  </div>

  <div style="width: 90%; margin: 0% auto">
    <div
      class="inputfieldblack"
      style="height: 52px; display: flex; margin-top: 20px"
    >
      <img
        style="margin: 17px 17px 17px 15px"
        src="/assets/imgs/userblue.svg"
      />
      <ion-input
        [(ngModel)]="uname"
        class="input"
        type="text"
        placeholder="User Name"
      >
      </ion-input>
    </div>

    <div
      class="inputfieldblack"
      style="height: 52px; display: flex; margin-top: 20px"
    >
      <img
        style="margin: 17px 17px 17px 15px"
        src="/assets/imgs/userblue.svg"
      />
      <ion-input
        [(ngModel)]="name"
        class="input"
        type="text"
        placeholder="Name"
      >
      </ion-input>
    </div>

    <div
      class="inputfieldblack"
      style="height: 52px; display: flex; margin-top: 20px"
    >
      <img
        style="margin: 17px 17px 17px 15px"
        src="/assets/imgs/emailblue.svg"
      />
      <ion-input
        [(ngModel)]="email"
        class="input"
        type="text"
        placeholder="Email"
      >
      </ion-input>
    </div>

    <ion-button
      (click)="changePass()"
      style="margin-top: 20px"
      class="btnbg work_sans"
      >Change Password</ion-button
    >
    <ion-button
      (click)="save()"
      style="margin-top: 20px"
      class="btnbg work_sans"
      >SAVE</ion-button
    >

    <ion-button
      style="margin-top: 20px"
      (click)="godelete()"
      class="btnbgred work_sans"
      >Delete Account</ion-button
    >
  </div>
</ion-content>
