<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-title class="titlefont work_sans">Profile</ion-title>
      </ion-col>
      <ion-col class="centerall" size="2">
        <img
          (click)="goLogout()"
          style="height: 25px; width: 25px"
          src="assets/imgs/logout.svg"
      /></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="text-align: center; margin-top: 20px">
    <img
      (click)="addimg()"
      style="
        height: 174px;
        width: 174px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid white;
      "
      src="{{imgdataComing}}"
    />

    <!--
      
      <img style="border-radius: 50%;
    height: 160px;
    width: 160px;
    object-fit: cover;"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlJFJydm_5I2ZwSrTQGm6zeom2iFV03_QOgw&usqp=CAU"
    /> -->
  </div>

  <div
    style="
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    "
  >
    <div style="display: flex; align-items: center">
      <ion-label
        style="
          font-style: normal;
          font-weight: 500;
          font-size: 14px;
          line-height: 16px;
          color: #ffffff;
          text-transform: uppercase;
        "
        class="work_sans"
        >Be seen</ion-label
      >

      <ion-toggle
        [checked]="seenToggleChecked"
        (ionChange)="beseentoggle($event)"
        mode="ios"
        style="
          --handle-background-checked: white;
          --background: #9d9d9d;
          --background-checked: #ac3dba;
          margin-left: 20px;
        "
      ></ion-toggle>
    </div>
    <div style="display: flex; align-items: center">
      <ion-label
        style="
          font-style: normal;
          font-weight: 500;
          font-size: 14px;
          line-height: 16px;
          color: #ffffff;
          text-transform: uppercase;
        "
        class="work_sans"
        >I'm out</ion-label
      >

      <ion-toggle
        (ionChange)="notitoggle($event)"
        mode="ios"
        style="
          --handle-background-checked: white;
          --background: #9d9d9d;
          --background-checked: #ac3dba;
          margin-left: 20px;
        "
      ></ion-toggle>
    </div>
  </div>

  <div style="width: 90%; margin: 0% auto">
    <div
      class="inputfieldblack"
      style="height: 52px; display: flex; margin-top: 20px"
    >
      <img
        style="margin: 17px 17px 17px 15px"
        src="/assets/imgs/userblue.svg"
      />
      <input
        [(ngModel)]="uname"
        class="input"
        type="text"
        placeholder="User Name"
      />
    </div>

    <div
      class="inputfieldblack"
      style="height: 52px; display: flex; margin-top: 20px"
    >
      <img
        style="margin: 17px 17px 17px 15px"
        src="/assets/imgs/userblue.svg"
      />
      <input [(ngModel)]="name" class="input" type="text" placeholder="Name" />
    </div>

    <div
      class="inputfieldblack"
      style="height: 52px; display: flex; margin-top: 20px"
    >
      <img
        style="margin: 17px 17px 17px 15px"
        src="/assets/imgs/emailblue.svg"
      />
      <input
        [(ngModel)]="email"
        class="input"
        type="text"
        placeholder="Email"
      />
    </div>

    <div
      (click)="gotoReservation()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Reservations</p>
        <p class="desc work_sans">See all your reservations history</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div>
    
    <div
      (click)="gotoEvents()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Events</p>
        <p class="desc work_sans">See all your events ticket history</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div>

    <!-- <div
      (click)="gotoAddPaymentMethods()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Payment</p>
        <p class="desc work_sans">Add/Edit payment Methods</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div> -->
    
    <div
      (click)="gotoRefundPage()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Refund</p>
        <p class="desc work_sans">Track Events Refund requests</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div>
    <div
      (click)="startChatWithAdmin()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Customer Support</p>
        <p class="desc work_sans">Chat with Admin</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div>

    <div
      (click)="changePass()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Password</p>
        <p class="desc work_sans">Update our password</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div>

    <div
      (click)="godelete()"
      style="
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      "
    >
      <div
        style="display: flex; flex-direction: column; align-items: flex-start"
      >
        <p class="title work_sans">Delete Account</p>
        <p class="desc work_sans">Delete your account</p>
      </div>
      <img class="imm" src="assets/imgs/rightarr.svg" />
    </div>

    <!-- <ion-button
      (click)="changePass()"
      style="margin-top: 20px"
      class="btnbg work_sans"
      >Change Password</ion-button
    > -->
    <ion-button
      (click)="save()"
      style="margin-top: 20px; margin-bottom: 30px"
      class="btnbg work_sans"
      >SAVE</ion-button
    >

    <!-- <ion-button
      style="margin-top: 20px"
      (click)="godelete()"
      class="btnbgred work_sans"
      >Delete Account</ion-button
    > -->
  </div>
</ion-content>
