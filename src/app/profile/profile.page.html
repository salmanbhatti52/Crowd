<ion-header>
  <ion-toolbar class="bg">
    <ion-row>
      <ion-col size="2" style="text-align: center"
        ><img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8">
        <ion-title class="titlefont work_sans">Profile</ion-title>
      </ion-col>
      <ion-col size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="text-align: center; margin-top: 20px">
    <img src="assets/imgs/lrki.svg" />
  </div>

  <div
    style="
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <ion-label
      style="
        font-style: normal;
        font-weight: 600;
        font-size: 14px;
        line-height: 16px;
        color: #ffffff;
      "
      class="work_sans"
      >I'm out</ion-label
    >

    <ion-toggle
      style="
        --handle-background-checked: white;
        --background: #9d9d9d;
        --background-checked: #ac3dba;
        margin-left: 20px;
      "
    ></ion-toggle>
  </div>

  <div style="width: 90%; margin: 0% auto">
    <div
      class="inputfieldblack"
      style="
        height: 52px;
        display: flex;
        margin-top: 20px;
        flex-direction: row-reverse;
      "
    >
      <ion-input class="input" type="text" placeholder="User Name"
        ><img
          style="margin: 17px 17px 17px 15px"
          src="/assets/imgs/userblue.svg"
        />
      </ion-input>
    </div>

    <div
      class="inputfieldblack"
      style="
        height: 52px;
        display: flex;
        margin-top: 20px;
        flex-direction: row-reverse;
      "
    >
      <ion-input class="input" type="text" placeholder="Name"
        ><img
          style="margin: 17px 17px 17px 15px"
          src="/assets/imgs/userblue.svg"
        />
      </ion-input>
    </div>

    <div
      class="inputfieldblack"
      style="
        height: 52px;
        display: flex;
        margin-top: 20px;
        flex-direction: row-reverse;
      "
    >
      <ion-input class="input" type="text" placeholder="Email"
        ><img
          style="margin: 17px 17px 17px 15px"
          src="/assets/imgs/emailblue.svg"
        />
      </ion-input>
    </div>

    <ion-button
      (click)="changePass()"
      style="margin-top: 40px"
      class="btnbg work_sans"
      >Change Password</ion-button
    >
    <ion-button style="margin-top: 30px" class="btnbg work_sans"
      >SAVE</ion-button
    >
  </div>
</ion-content>
