<ion-content style="--background: #262626">
  <div style="position: relative">
    <ion-row
      style="margin-top: 10px; position: absolute; z-index: 999; width: 100%"
    >
      <ion-col size="2" style="text-align: center">
        <img
          (click)="goBack()"
          style="height: 25px; width: 25px; margin-right: 15px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="4" style="text-align: center"> </ion-col>
      <ion-col size="6" style="text-align: right">
        <img
          (click)="goToProfile()"
          style="height: 25px; width: 25px; margin-right: 15px"
          src="assets/imgs/user.svg"
        />

        <img
          (click)="goToProfile()"
          style="height: 25px; width: 25px"
          src="assets/imgs/heartww.svg"
        />
      </ion-col>
    </ion-row>

    <ion-badge class="bdg">{{detailObj.off}} Off </ion-badge>

    <ion-row>
      <ion-col class="slider_main">
        <ion-slides pager="true" style="height: 341px">
          <ion-slide *ngFor="let p of detailObj.detailimg; let i = index">
            <div class="slide">
              <img src="{{p.img}}" style="width: 100%" class="s_img" />
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </div>

  <div style="width: 90%; margin: 5% auto">
    <p class="titlemain work_sans">{{detailObj.name}}</p>
    <p class="titlemain2 work_sans">{{detailObj.name2}}</p>

    <ion-row>
      <ion-col style="display: flex; align-items: center">
        <div style="display: flex">
          <img style="margin-right: 10px" src="assets/imgs/pinwhite.svg" />
          <p class="work_sans titlesub">{{detailObj.distance}} Miles</p>
        </div>
      </ion-col>
      <ion-col style="display: flex; align-items: center">
        <div style="display: flex">
          <img style="margin-right: 10px" src="assets/imgs/watch.svg" />
          <p class="work_sans titlesub">Open till {{detailObj.opentime}}</p>
        </div>
      </ion-col>
      <ion-col style="display: flex; align-items: center">
        <ion-badge class="bdgw">
          <img style="margin-right: 7px" src="assets/imgs/g.svg" />
          {{detailObj.off}} Off
          <img style="height: 16px; margin-left: 7px" src="assets/imgs/s.svg" />
        </ion-badge>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 10px">
      <ion-col size="8" style="display: flex; align-items: center">
        <p class="work_sans titlesub">{{detailObj.location}}</p>
      </ion-col>
      <ion-col
        size="4"
        style="display: flex; align-items: center; justify-content: flex-end"
      >
        <img
          (click)="goToProfile()"
          style="height: 25px; width: 25px; margin-right: 15px"
          src="assets/imgs/user.svg"
        />
        <p class="inhouse work_sans">45</p>
      </ion-col>
    </ion-row>

    <div style="margin-top: 10px">
      <img
        (click)="goLocation()"
        style="height: 25px; width: 25px; margin-right: 20px"
        src="assets/imgs/target.svg"
      />
      <a href="{{detailObj.web}}"
        ><img
          (click)="goWeb()"
          style="height: 25px; width: 25px; margin-right: 20px"
          src="assets/imgs/web.svg"
      /></a>

      <a href="tel:{{detailObj.phone}}"
        ><img
          style="height: 25px; width: 25px; margin-right: 20px"
          src="assets/imgs/call.svg"
      /></a>
    </div>

    <ion-list class="btnbg1 work_sans">
      <ion-item-sliding (ionDrag)="claimDrag()">
        <ion-item-options side="start">
          <ion-item-option
            style="
              color: #531c7c;
              margin-top: -10px;
              background: #531c7c;
              margin-left: 5px;
            "
            expandable
            >Claim</ion-item-option
          >
        </ion-item-options>

        <ion-item class="btnbg work_sans">
          <ion-label>Claim Discount</ion-label>
          <img
            (click)="goToProfile()"
            style="
              rotate: 180deg;
              height: 25px;
              width: 25px;
              margin-right: 20px;
            "
            src="assets/imgs/backbtn.svg"
          />
        </ion-item>
      </ion-item-sliding>
    </ion-list>

    <p class="work_sans des">{{detailObj.desc}}</p>
  </div>
</ion-content>

<div
  *ngIf="displaydiv"
  style="height: 100%; width: 100%; background: #262626; opacity: 0.9"
>
  <div class="v-center">
    <div class="icondiv" (click)="dismiss()">
      <img src="assets/imgs/cross.svg" alt="" />
    </div>

    <div style="text-align: center">
      <img src="assets/imgs/cross.svg" alt="" />
      <p class="one">Discount Claim!</p>
      <p class="two">Instant</p>
      <p class="three">30% off</p>
    </div>
  </div>
</div>
