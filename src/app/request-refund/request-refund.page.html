<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        >
        <img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="assets/imgs/backbtn.svg"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont work_sans">Request Refund</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div class="container">

    <div>
      <div style="margin-top: 20px; margin-bottom: 8px" class="title2 work_sans">
        Refund Ticket
      </div>
  
      <div style="display: flex; justify-content: space-between; align-items: center">
        <p style="margin: 0px" class="dd work_sans">Enter No. of tickets to refund </p>
        <!-- <p style="margin: 0px" class="dd work_sans">Â£</p> -->
        <!-- (ionInput)="getTicketCount($event)" -->
        <ion-input style="text-align: center;" class="ddi work_sans" placeholder="0" type="number"  [(ngModel)]="ticketRequested"></ion-input>
      </div>
    </div>
    

    <div  >
      <ion-button (click)="requestRefund()" 
          style="opacity: 1;width: 85%;
          display: flex;
          margin: 40px auto;"
          class="btnbgred work_sans"
          >Request Refund</ion-button
        >
    </div>
  </div>
</ion-content>
