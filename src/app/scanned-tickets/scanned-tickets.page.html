<ion-header>
  <ion-toolbar class="bg paddingtop">
    <div class="title_bar">
      <div>
        <img
          (click)="goBack()"
          style="height: 25px; width: 25px"
          src="../../assets/imgs/backbtn.svg"
        />
      </div>
      <div class="titlefont work_sans">Scanned Tickets</div>
      <div>
        <img
          (click)="goLogout()"
          style="height: 25px; width: 25px"
          src="assets/imgs/logout.svg"
      />
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div class="container">

    <div>
      <div class="label work_sans">Select Event Name</div>
        <div
        (click)="hideShowPeople()"
        class="inputfieldtransparent"
        style="
          height: 52px;
          margin-top: 14px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <p class="people">{{people}} people</p>

        <img
          style="margin: 17px 17px 17px 15px; width: 15.81px; height: 8.81px"
          src="/assets/imgs/downw.svg"
        />
      </div>

      <div
        style="
        text-align: center;
          position: absolute;
          width: 87%;
          background: #3a3a3a;
          z-index: 999;
          border-radius: 0px 0px 20px 20px;
        "
        *ngIf="peopleShow"
      >
        <p class="pp" (click)="peopleClick(a)" *ngFor="let a of peopleArr">
          {{a.people}} {{a.name}}
        </p>
      </div>
    </div>
    <div class="dummy_text work_sans">Ticket Detail will be shown here
      after scan</div>
  </div>
</ion-content>
