<ion-header>
  <ion-toolbar class="bg paddingtop">
    <ion-row>
      <ion-col size="2" class="centerall"
        ><img
          (click)="goBack()"
          style="height: 25px;"
          src="../../assets/imgs/icons/new_icons/BackIcon.png"
        />
      </ion-col>
      <ion-col size="8" class="centerall">
        <ion-label class="titlefont roboto">Complete Payment</ion-label>
      </ion-col>
      <ion-col class="centerall" size="2"> </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #262626">
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between; ">
    <div style="height: 10%;"></div>

    <div style="width: 90%; text-align: center; margin: 5% auto 0px">
      <div class="bt">
        <div style="display: flex; flex-direction: column; align-items: center">
         
          <div *ngIf="paymentMethodStripe" (click)="paymentSheet()" class="payment_button">
            <p style="margin: 0px" class="title roboto">
              Pay with Credit/Debit card
            </p>
          </div>
  
          <div *ngIf="android && paymentMethodGooglePay" (click)="googlePay()" class="payment_button">
            <p style="margin: 0px" class="title roboto">
              Pay with <img style="margin-left: 4px;" src="../../assets/imgs/google_pay_icon.svg" />
            </p>
          </div>
          
          <div *ngIf="ios && paymentMethodApplePay" (click)="applePay()" class="payment_button">
            <p style="margin: 0px" class="title roboto">
              Pay with <img style="margin-left: 4px;" src="../../assets/imgs/apple_pay_icon.svg" />
            </p>
          </div>
        </div>
        
      </div>
    </div>
    <div style="width: 90%; text-align: center; margin: 5% auto 0px;padding-bottom: 20px;">
      <div
          style="
            background: #343434;  
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            height: 50px;
            align-items: center;
            padding: 0px 52px;
            margin-top: 20px;
            margin-bottom: 10px;
          "
        >
        <p style="margin: 0px" class="total roboto">Pre-Pay:</p>
        <p style="margin: 0px" class="total roboto">£{{rest.billDetails.pre_pay_amount}}</p>
      </div>
