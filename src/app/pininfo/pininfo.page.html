<div>
  <img
    (click)="likevenu()"
    *ngIf="searchObject.likes == 0"
    style="position: absolute; bottom: 15px; right: 20px; z-index: 9999"
    src="assets/imgs/heartwhite.svg"
  />
  <img
    (click)="likeoutvenu()"
    *ngIf="searchObject.likes != 0"
    style="position: absolute; bottom: 15px; right: 20px; z-index: 9999"
    src="assets/imgs/likemapheart.svg"
  />
</div>
<div (click)="gotodetail()" style="display: flex">
  <img
    style="
      border-radius: 22px;
      height: 100px;
      width: 100px;
      padding: 10px;
      object-fit: cover;
    "
    src="{{rest.baseURLimg}}{{searchObject.cover_images}}"
  />

  <div style="margin-top: 11px">
    <p
      style="
        font-style: normal;
        font-weight: 600;
        font-size: 18px;
        line-height: 21px;
        color: #ffffff;
      "
      class="work_sans"
    >
      {{searchObject.name}}
    </p>

    <ion-badge
      *ngIf="searchObject.discount_percentage != 0"
      style="
        font-size: 10px;
        padding: 8px;
        position: absolute;
        right: 10px;
        top: 10px;
        border-radius: 20px;
        background: #7825cb;
        font-weight: 400;
      "
      >{{searchObject.discount_percentage}}% off</ion-badge
    >

    <ion-badge
      *ngIf="searchObject.discount_percentage == 0"
      style="
        font-size: 10px;
        padding: 8px;
        position: absolute;
        right: 10px;
        top: 10px;
        border-radius: 20px;
        background: #7825cb;
        font-weight: 400;
      "
      >No Discount</ion-badge
    >

    <div style="display: flex; margin-top: 10px">
      <img style="margin-right: 10px" src="assets/imgs/pinwhite.svg" />
      <p class="work_sans titlesub">{{searchObject.distance}}</p>
    </div>
    <div style="display: flex; margin-top: 10px">
      <img style="margin-right: 10px" src="assets/imgs/watch.svg" />
      <p class="work_sans titlesub">Open till {{searchObject.close_hours}}</p>
    </div>
  </div>
</div>
